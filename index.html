<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inan's Hall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="bg-music" loop>
        <source src="assets/audio.mp3" type="audio/mpeg">
    </audio>

    <div class="vignette" id="vignette"></div>

    <div class="instruction-overlay" id="instruction">
        <h1>Inan's Special Hall</h1>
        <p>Use <span class="key">←</span> <span class="key">→</span> keys to navigate</p>
        <button id="enter-btn">Enter Hall</button>
    </div>

    <div class="navigation-dots" id="navigation-dots"></div>

    <div class="scene opening-view" id="scene">
        <div class="hall" id="hall">
            <!-- Paintings will be generated by script.js -->

            <!-- Final Surprise -->
            <div class="wall-section final-section">
                <div class="pedestal-display">
                    <div class="cake-container">
                        <img src="assets/birthday_cake.png" alt="Birthday Cake" class="cake-img">
                    </div>
                    <div class="pedestal-container">
                        <img src="assets/pedestal.png" alt="Pedestal" class="pedestal-img">
                        <div class="letter-trigger" id="letter-trigger">
                            <div class="envelope" style="color: black">✉️</div>
                            <p>Open Me</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="letter-overlay" id="letter-overlay">
        <div class="letter-content">
            <button class="close-letter">×</button>
            <h3>Happy Birthday Inyong!</h3>
            <p>Here's to another year of stupid decisions and unforgettable moments.</p>
            <p>I hope this hall brought back some fond memories. There are many more to come.</p>
            <p class="signature">- Yours truly, Z</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
